<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="registroForm" action="#" method="POST" novalidate>
            <h2>Formulario de Registro</h2>
            
            <!-- Nombre Completo -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span class="validation-msg" id="nombre-validation"></span>
            
            <!-- Correo Electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span class="validation-msg" id="email-validation"></span>
            
            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span class="validation-msg" id="password-validation"></span>

            <!-- Confirmar Contraseña -->
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="validation-msg" id="confirm-password-validation"></span>
            
            <!-- Fecha de Nacimiento -->
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <span class="validation-msg" id="birthDate-validation"></span>
            
            <!-- Género -->
            <label>Género:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Masculino" required> Masculino</label>
                <label><input type="radio" name="gender" value="Femenino" required> Femenino</label>
                <label><input type="radio" name="gender" value="Otro" required> Otro</label>
            </div>

            <!-- Preferencias -->
            <label>Preferencias:</label>
            <div class="preferences">
                <label><input type="checkbox" name="preferences" value="Noticias"> Noticias</label>
                <label><input type="checkbox" name="preferences" value="Ofertas"> Ofertas</label>
                <label><input type="checkbox" name="preferences" value="Actualizaciones"> Actualizaciones</label>
            </div>
            
            <!-- Adjuntar archivo -->
            <label for="archivo">Adjuntar un archivo:</label>
            <input type="file" id="archivo" name="archivo">
            
            <!-- Comentarios -->
            <label for="comments">Comentarios adicionales:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <!-- Botones -->
            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
